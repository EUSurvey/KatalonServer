language: java
dist: trusty
jdk: oraclejdk10

before_install:
  - chmod +x mvnw

# SONAR ANALYSIS
addons:
  sonarcloud:
    organization: "eusurvey" # the key of the org you chose at step #3
    token:
      secure: $SONAR_TOKEN
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar